<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Web App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="landingpage.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="medicalapplogo.jpg" alt="Logo">
    </div>
    <!-- Hamburger menu icon -->
    <div class="hamburger-menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <!-- Nav links container -->
    <nav class="nav-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#" id="services-link">Services</a></li>
        <li><a href="emergencynumber.html">Contact</a></li>
        <li><a href="aboutus.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="main-content">
          <h1><b>The Need For Prompt Emergency Services</b></h1>
          <p>We are dedicated to the first aid of children</p>
          <p>Adolescent and Adults. We save lives by giving 
            <p>immediate assistance.</p>
          <div class="buttons-container">
            <a href="signup.html" class="btn btn-signup">Sign Up</a>
            <a href="signin.html" class="btn btn-signin">Sign In</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="image-container">
          <img src="femaledoc.jpg" alt="Image 1">     
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const hamburgerMenu = document.querySelector(".hamburger-menu");
      const navLinks = document.querySelector(".nav-links ul");

      hamburgerMenu.addEventListener("click", function() {
        navLinks.classList.toggle("show");
      });

      const servicesLink = document.getElementById("services-link");

      servicesLink.addEventListener("click", function(event) {
        event.preventDefault();
        const userIsLoggedIn = false; // Replace this with your actual check logic
        if (userIsLoggedIn) {
          window.location.href = "services.html"; // Redirect to services page
        } else {
          window.location.href = "signin.html"; // Redirect to sign-in page
          // Or you can redirect to the sign-up page if preferred:
          // window.location.href = "signup.html";
        }
      });
    });
  </script>
</body>
</html>
