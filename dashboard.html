<!DOCTYPE html>
<html>

<head>
  <title>Medical Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <nav class="sidebar">
    <header>
      <div class="dashboard-image">
        <span class="image">
          <img src="Assets/Rectangle 1489 rrr.png" alt="profile-picture">
        </span>
        <div class="text-header-text">
          <span class="name">JOHN KATE</span>
        </div>
      </div>
      <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="nav-link">
            <a href="userprofile.html">
              <i class='bx bx-user-circle icon'></i>
              <span class="text nav-text">User Profile</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="emergencynumbers.html">
              <i class='bx bx-phone-call icon'></i>
              <span class="text nav-text">Contact</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="location.html">
              <i class='bx bx-location-plus icon'></i>
              <span class="text nav-text">Location</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-message-alt-detail icon'></i>
              <span class="text nav-text">Message</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="feedback.html">
              <i class='bx bx-comment-add icon'></i>
              <span class="text nav-text">Feedback</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-cog icon'></i>
              <span class="text nav-text">Settings</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class='bx bx-log-out icon'></i>
              <span class="text nav-text">Sign Out</span>
            </a>
          </li>
        </ul>
        <div class="toggle-switch">
          <span class="switch"></span>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="main-content">
      <div id="userProfileSection">
        <h1>User Profile</h1>
        <div class="profile">
          <img src="profile image.jpg" alt="User Avatar">
          <div class="profile-details">
            <h3 id="userName">Loading...</h3>
            <p>Age: <span id="userAge">-</span></p>
            <p>Gender: <span id="userGender">-</span></p>
            <p>Email: <span id="userEmail">-</span></p>
            <p>Phone: <span id="userPhone">-</span></p>
          </div>
        </div>
      </div>
      <!-- Other sections can be added here -->
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
